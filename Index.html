<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="banner-container">
        <div class="banner">
            <img src="src/assets/icons/logo.svg" alt="Logo" class="logo">
        </div>
        <div class="container">
            <div class="form-wrapper">
                <h2>Get iintoo it today</h2>
                <p>There is no charge or obligation upon registration.</p>
                <div class="social-buttons-horizontal">
                    <button class="facebook">
                        <img src="src/assets/icons/facebook.svg" alt="Facebook">
                        Register with Facebook
                    </button>
                    <button class="linkedin">
                        <img src="src/assets/icons/linkedin.svg" alt="LinkedIn">
                        Register with LinkedIn
                    </button>
                </div>
                <div class="divider">
                    <span>or</span>
                </div>
                
                <form>
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                        <input type="text" placeholder="Phone">
                    </div>
                    <p>What type of investor are you?</p>
                    <p class="subtext">Select the type of investor you are below</p>
                    <div class="radio-group">
                        <label for="individual">
                            <input type="radio" name="investor" id="individual" value="Individual" checked>
                            Individual <span class="info-icon">&#9432;</span>
                        </label>
                        <label for="business">
                            <input type="radio" name="investor" id="business" value="Business">
                            Business <span class="info-icon">&#9432;</span>
                        </label>
                        <label for="ira">
                            <input type="radio" name="investor" id="ira" value="IRA">
                            IRA <span class="info-icon">&#9432;</span>
                        </label>
                        <label for="trust">
                            <input type="radio" name="investor" id="trust" value="Trust">
                            Trust <span class="info-icon">&#9432;</span>
                        </label>
                    </div>
                    <div class="tooltip">I am a natural person investing on my own behalf as a sole owner, joint tenant,
                        or tenant in common.</div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the terms and receiving notifications from iintoo <a href="#">View
                                full terms</a></label>
                    </div>
                    <button class="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
